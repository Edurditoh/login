<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body>
            <div class="container">
                <div>
                    <img class="verification" src="img/verified.svg" alt="">
                </div>
            <div class="header">
            <h2>REGISTER</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">User</label>
                <input type="text" placeholder="Name" id="username" required maxlength="20"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="example@email.com" id="email" required maxlength="40" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" onkeyup="return trigger()" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                <div class="text"></div>
            </div>
            <div class="form-control">
                <label for="password2">Repeat Password</label>
                <input type="password" placeholder="Password Confirm" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="showBtn">Submit</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
